<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena de Drone - Controle de Voo</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cor-principal: #1f2937;
            --cor-secundaria: #374151;
            --cor-texto: #e5e7eb;
            --cor-acento: #3b82f6;
            --cor-borda: #4b5563;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--cor-principal);
            color: var(--cor-texto);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            box-sizing: border-box;
        }
        
        #app-container {
            width: 100%;
            height: 90vh;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .section-box {
            background-color: var(--cor-secundaria);
            border: 2px solid var(--cor-borda);
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
            padding: 2rem;
            transition: all 0.3s ease-in-out;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .glow-button {
            position: relative;
            z-index: 1;
        }
        .glow-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 1.5rem;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.7);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
        }
        .glow-button:hover::after {
            opacity: 1;
        }

        .scrollable {
            flex-grow: 1;
            overflow-y: auto;
        }

    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <div id="app-container" class="max-w-7xl mx-auto">
        <!-- Título Principal -->
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-blue-600 tracking-wider">
                Arena de Drone
            </h1>
            <div id="message-box" class="text-xl font-bold"></div>
        </header>

        <!-- Seção de Cadastro (oculta por padrão) -->
        <div id="registration-section" class="section-box fade-in hidden absolute inset-0 flex justify-center items-center bg-gray-900 bg-opacity-75 z-50">
            <div class="bg-gray-800 p-8 rounded-xl shadow-2xl flex flex-col items-center gap-6">
                <h2 class="text-3xl font-bold text-center">Cadastro de Piloto</h2>
                <form id="registration-form" class="flex flex-col items-center gap-4">
                    <input id="pilot-name-input" type="text" placeholder="Nome do Piloto" class="w-full max-w-sm p-4 text-center text-gray-900 bg-gray-300 rounded-lg placeholder-gray-500 font-semibold focus:outline-none focus:ring-4 focus:ring-blue-500 transition-all">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded-full transition-all duration-300 transform hover:scale-105 glow-button">
                        Cadastrar e Entrar na Fila
                    </button>
                </form>
            </div>
        </div>

        <!-- Painel de Controle de Voo (Topo) -->
        <div id="main-control-panel" class="section-box flex flex-col items-center justify-center px-8 py-6 mb-6 text-center">
            <!-- Título e botões de adicionar/iniciar -->
            <div class="flex justify-between items-center w-full mb-4">
                <h2 id="current-pilot-name" class="text-6xl font-black text-white">Nenhum Piloto</h2>
                <div class="flex gap-4">
                    <button id="add-pilot-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded-full transition-all duration-300 transform hover:scale-105 glow-button">
                        Adicionar Piloto
                    </button>
                    <button id="start-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded-full transition-all duration-300 transform hover:scale-105 glow-button">
                        Iniciar Voô
                    </button>
                </div>
            </div>

            <div class="flex flex-col md:flex-row items-center gap-6 md:gap-12 mb-4 w-full justify-center">
                <!-- Cronômetro de Tempo de Voo -->
                <div class="flex flex-col items-center gap-2">
                    <label for="flight-time-input" class="text-2xl font-bold text-gray-300">Tempo de Voo</label>
                    <input id="flight-time-input" type="text" readonly class="text-5xl font-mono text-center w-full p-4 bg-gray-800 text-blue-400 rounded-lg border-2 border-blue-500 focus:outline-none focus:ring-4 focus:ring-blue-500">
                </div>
                <!-- Pontuação -->
                <div class="flex flex-col items-center gap-2">
                    <label for="score-input" class="text-2xl font-bold text-gray-300">Pontuação</label>
                    <input id="score-input" type="number" placeholder="Digite a pontuação" class="text-5xl text-center w-full p-4 bg-gray-800 text-blue-400 rounded-lg border-2 border-blue-500 placeholder-gray-500 focus:outline-none focus:ring-4 focus:ring-blue-500">
                </div>
            </div>

            <!-- Botões de Controle -->
            <div id="control-buttons" class="flex gap-4">
                <button id="stop-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-4 px-8 rounded-full transition-all duration-300 transform hover:scale-105 hidden">
                    Parar Vôo
                </button>
                <button id="save-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-8 rounded-full transition-all duration-300 transform hover:scale-105 hidden">
                    Salvar e Finalizar
                </button>
                <button id="discard-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-4 px-8 rounded-full transition-all duration-300 transform hover:scale-105 hidden">
                    Descartar Voo
                </button>
            </div>
        </div>
        
        <!-- Seções Inferiores: Fila e Rankings -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 flex-grow">
            <!-- Fila de Espera -->
            <div class="section-box flex-grow">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-3xl font-bold text-center">Fila de Espera</h2>
                    <button id="next-pilot-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-full transition-all duration-300 transform hover:scale-105 glow-button hidden">
                        Chamar Próximo
                    </button>
                </div>
                <ul id="queue-list" class="flex flex-col gap-2 text-xl scrollable">
                    <!-- Lista de pilotos será preenchida aqui -->
                </ul>
            </div>

            <!-- Ranking de Tempo -->
            <div class="section-box">
                <h2 class="text-3xl font-bold mb-4 text-center">Melhores Tempos</h2>
                <ol id="time-ranking-list" class="flex flex-col gap-2 text-xl w-full scrollable">
                    <!-- Conteúdo preenchido pelo JS -->
                </ol>
            </div>
            
            <!-- Ranking de Pontuação -->
            <div class="section-box">
                <h2 class="text-3xl font-bold mb-4 text-center">Melhores Pontuações</h2>
                <ol id="score-ranking-list" class="flex flex-col gap-2 text-xl w-full scrollable">
                    <!-- Conteúdo preenchido pelo JS -->
                </ol>
            </div>
        </div>
        
    </div>

    <!-- Script JavaScript -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, addDoc, onSnapshot, query, orderBy, limit, setDoc, deleteDoc, getDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // setLogLevel('debug'); // Descomente para ver logs de depuração do Firestore

        // Variáveis globais do ambiente
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Inicializa o Firebase
        let app = null;
        let db = null;
        let auth = null;
        let userId = null;

        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
        } catch (error) {
            console.error("Erro ao inicializar o Firebase:", error);
        }
        
        // Referências aos elementos do DOM
        const registrationSection = document.getElementById('registration-section');
        const registrationForm = document.getElementById('registration-form');
        const pilotNameInput = document.getElementById('pilot-name-input');
        const currentPilotName = document.getElementById('current-pilot-name');
        const flightTimeInput = document.getElementById('flight-time-input');
        const scoreInput = document.getElementById('score-input');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const saveBtn = document.getElementById('save-btn');
        const discardBtn = document.getElementById('discard-btn');
        const addPilotBtn = document.getElementById('add-pilot-btn');
        const nextPilotBtn = document.getElementById('next-pilot-btn');
        const queueList = document.getElementById('queue-list');
        const timeRankingList = document.getElementById('time-ranking-list');
        const scoreRankingList = document.getElementById('score-ranking-list');
        const messageBox = document.getElementById('message-box');

        // Variáveis de estado
        let timer = null;
        let startTime = 0;
        let isSaving = false;

        // Firestore collections
        const queueCol = collection(db, 'artifacts', appId, 'public', 'data', 'queue');
        const resultsCol = collection(db, 'artifacts', appId, 'public', 'data', 'results');
        const currentSessionDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'current_session', 'current_pilot');

        /**
         * Exibe uma mensagem na tela por um tempo limitado.
         * @param {string} msg - A mensagem a ser exibida.
         * @param {number} duration - Duração em milissegundos para a mensagem ficar visível.
         */
        function showMessage(msg, duration = 3000) {
            messageBox.textContent = msg;
            messageBox.classList.add('text-blue-400');
            setTimeout(() => {
                messageBox.textContent = '';
                messageBox.classList.remove('text-blue-400');
            }, duration);
        }

        /**
         * Adiciona um piloto à fila no Firestore.
         */
        async function addToQueue(name) {
            try {
                // Adiciona o piloto na fila
                await addDoc(queueCol, { name: name, timestamp: new Date().toISOString() });
                showMessage(`Piloto ${name} adicionado à fila!`);

                // Verifica se o piloto atual está vazio e chama o próximo
                const currentPilotDoc = await getDoc(currentSessionDocRef);
                if (!currentPilotDoc.exists() || currentPilotDoc.data().pilot_name === 'Nenhum Piloto') {
                    await callNextPilot();
                }

            } catch (e) {
                console.error("Erro ao adicionar piloto à fila: ", e);
                showMessage("Erro ao adicionar piloto.");
            }
        }
        
        /**
         * Chama o próximo piloto da fila.
         */
        async function callNextPilot() {
            try {
                const q = query(queueCol, orderBy('timestamp'), limit(1));
                const snapshot = await getDocs(q);
                
                if (snapshot.docs.length > 0) {
                    const nextDoc = snapshot.docs[0];
                    const nextPilot = nextDoc.data();
                    
                    // Atualiza o piloto atual no Firestore
                    await setDoc(currentSessionDocRef, {
                        pilot_name: nextPilot.name,
                        status: 'in_flight',
                        timestamp: new Date().toISOString()
                    });
                    
                    // Remove o piloto da fila
                    await deleteDoc(nextDoc.ref);
                } else {
                    // Limpa o piloto atual se a fila estiver vazia
                    await setDoc(currentSessionDocRef, { pilot_name: 'Nenhum Piloto', status: 'empty' });
                    showMessage('A fila está vazia. Adicione novos pilotos.');
                }
            } catch (e) {
                console.error("Erro ao chamar o próximo piloto: ", e);
                showMessage("Erro ao chamar o próximo piloto.");
            }
        }

        /**
         * Inicia o cronômetro para o tempo de voo.
         */
        function startFlight() {
            if (currentPilotName.textContent === 'Nenhum Piloto') {
                showMessage('Nenhum piloto selecionado.');
                return;
            }
            startBtn.classList.add('hidden');
            stopBtn.classList.remove('hidden');
            startTime = Date.now();
            timer = setInterval(() => {
                const elapsedTime = Date.now() - startTime;
                const seconds = Math.floor(elapsedTime / 1000);
                const milliseconds = Math.floor((elapsedTime % 1000) / 10);
                flightTimeInput.value = `${seconds}.${milliseconds.toString().padStart(2, '0')}`;
            }, 10);
        }

        /**
         * Para o cronômetro do tempo de voo.
         */
        function stopFlight() {
            clearInterval(timer);
            startBtn.classList.add('hidden');
            stopBtn.classList.add('hidden');
            saveBtn.classList.remove('hidden');
            discardBtn.classList.remove('hidden');
        }

        /**
         * Reseta os campos de tempo e pontuação.
         */
        function resetFlight() {
            clearInterval(timer);
            flightTimeInput.value = '0.00';
            scoreInput.value = '';
            startBtn.classList.remove('hidden');
            stopBtn.classList.add('hidden');
            saveBtn.classList.add('hidden');
            discardBtn.classList.add('hidden');
        }

        /**
         * Salva o resultado do voo no Firestore e chama o próximo.
         */
        async function saveResult() {
            if (isSaving) return;

            const pilotName = currentPilotName.textContent;
            const flightTime = parseFloat(flightTimeInput.value);
            const score = parseInt(scoreInput.value);

            if (pilotName === 'Nenhum Piloto' || isNaN(flightTime) || isNaN(score) || score < 0) {
                showMessage('Por favor, preencha o tempo e a pontuação.');
                return;
            }
            
            isSaving = true;
            saveBtn.textContent = 'Salvando Dados...';
            saveBtn.disabled = true;
            
            const data = {
                nome: pilotName,
                tempo: flightTime,
                pontuacao: score,
                timestamp: new Date().toISOString()
            };

            try {
                await addDoc(resultsCol, data);
                showMessage('Dados salvos com sucesso!', 5000);
            } catch (error) {
                console.error('Erro ao salvar os dados:', error);
                showMessage('Erro ao salvar. Verifique a conexão.');
            } finally {
                isSaving = false;
                saveBtn.textContent = 'Salvar e Finalizar';
                saveBtn.disabled = false;
                callNextPilot(); // Chama o próximo piloto após salvar
            }
        }
        
        /**
         * Descartar o voo atual.
         */
        function discardFlight() {
            resetFlight();
            callNextPilot();
            showMessage('Voo descartado. Chamando próximo piloto.');
        }

        // --- LISTENERS DO FIRESTORE EM TEMPO REAL ---
        function setupFirestoreListeners() {
            console.log("Configurando listeners do Firestore...");

            // Listener para a Fila de Espera
            onSnapshot(query(queueCol, orderBy('timestamp')), (snapshot) => {
                queueList.innerHTML = '';
                const queue = snapshot.docs.map(doc => doc.data().name);
                if (queue.length > 0) {
                    queue.forEach(pilot => {
                        const li = document.createElement('li');
                        li.textContent = pilot;
                        li.className = "p-2 bg-gray-700 rounded-lg text-center font-semibold";
                        queueList.appendChild(li);
                    });
                    nextPilotBtn.classList.remove('hidden');
                } else {
                    nextPilotBtn.classList.add('hidden');
                     queueList.innerHTML = '<li class="text-center italic text-gray-400">Nenhum piloto na fila.</li>';
                }
            });
            
            // Listener para o Piloto Atual
            onSnapshot(currentSessionDocRef, (doc) => {
                if (doc.exists()) {
                    const data = doc.data();
                    if (data.pilot_name) {
                        currentPilotName.textContent = data.pilot_name;
                        if (data.status === 'in_flight') {
                          resetFlight();
                        }
                    }
                } else {
                    currentPilotName.textContent = 'Nenhum Piloto';
                    resetFlight();
                }
            });

            // Listener para o Ranking de Tempo
            onSnapshot(query(resultsCol, orderBy('tempo'), limit(5)), (snapshot) => {
                timeRankingList.innerHTML = '';
                const rankings = snapshot.docs.map(doc => doc.data());
                if (rankings.length > 0) {
                    rankings.forEach((item, index) => {
                        const li = document.createElement('li');
                        li.textContent = `${index + 1}. ${item.nome}: ${item.tempo}s`;
                        li.className = "flex justify-between items-center bg-gray-700 p-3 rounded-lg font-semibold";
                        timeRankingList.appendChild(li);
                    });
                } else {
                     timeRankingList.innerHTML = '<li class="text-center italic text-gray-400">Nenhum resultado ainda.</li>';
                }
            });

            // Listener para o Ranking de Pontuação
            onSnapshot(query(resultsCol, orderBy('pontuacao', 'desc'), limit(5)), (snapshot) => {
                scoreRankingList.innerHTML = '';
                const rankings = snapshot.docs.map(doc => doc.data());
                if (rankings.length > 0) {
                    rankings.forEach((item, index) => {
                        const li = document.createElement('li');
                        li.textContent = `${index + 1}. ${item.nome}: ${item.pontuacao} pts`;
                        li.className = "flex justify-between items-center bg-gray-700 p-3 rounded-lg font-semibold";
                        scoreRankingList.appendChild(li);
                    });
                } else {
                     scoreRankingList.innerHTML = '<li class="text-center italic text-gray-400">Nenhum resultado ainda.</li>';
                }
            });
        }
        
        // Autenticação e inicialização
        window.onload = async function() {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                userId = auth.currentUser.uid;
                console.log("Autenticado. User ID:", userId);

                // Inicia os listeners e o fluxo principal após a autenticação
                setupFirestoreListeners();
                
                // Verifica se a tela de voo está vazia ao iniciar e chama o primeiro piloto da fila, se houver
                const currentPilotDoc = await getDoc(currentSessionDocRef);
                if (!currentPilotDoc.exists() || currentPilotDoc.data().pilot_name === 'Nenhum Piloto') {
                     callNextPilot();
                }

            } catch (error) {
                console.error("Erro na autenticação ou inicialização:", error);
            }
        }
        
        // Event Listeners
        addPilotBtn.addEventListener('click', () => {
            registrationSection.classList.remove('hidden');
        });
        
        registrationForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const pilotName = pilotNameInput.value.trim();
            if (pilotName) {
                await addToQueue(pilotName);
                pilotNameInput.value = '';
                registrationSection.classList.add('hidden');
            } else {
                showMessage('Por favor, digite um nome válido.');
            }
        });

        startBtn.addEventListener('click', startFlight);
        stopBtn.addEventListener('click', stopFlight);
        saveBtn.addEventListener('click', saveResult);
        discardBtn.addEventListener('click', discardFlight);
        nextPilotBtn.addEventListener('click', callNextPilot);
    </script>
</body>
</html>
