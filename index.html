<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena de Drone - Controle de Voo</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cor-principal: #1f2937;
            --cor-secundaria: #374151;
            --cor-texto: #e5e7eb;
            --cor-acento: #3b82f6;
            --cor-borda: #4b5563;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--cor-principal);
            color: var(--cor-texto);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            box-sizing: border-box;
        }
        
        #app-container {
            width: 100%;
            height: 90vh;
            display: grid;
            grid-template-areas:
                "header header"
                "queue main"
                "rankings main";
            grid-template-columns: 1fr 2fr;
            grid-template-rows: auto 1fr;
            gap: 1.5rem;
        }

        header {
            grid-area: header;
        }

        #left-panel {
            grid-area: queue;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        #main-panel {
            grid-area: main;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        #ranking-section {
            grid-area: rankings;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .section-box {
            background-color: var(--cor-secundaria);
            border: 2px solid var(--cor-borda);
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
            padding: 2.5rem;
            transition: all 0.3s ease-in-out;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .glow-button {
            position: relative;
            z-index: 1;
        }
        .glow-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 1.5rem;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.7);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
        }
        .glow-button:hover::after {
            opacity: 1;
        }

        .scrollable {
            flex-grow: 1;
            overflow-y: auto;
        }

        @media (max-width: 1024px) {
            #app-container {
                grid-template-areas:
                    "header"
                    "queue"
                    "main"
                    "rankings";
                grid-template-columns: 1fr;
                grid-template-rows: auto auto 1fr auto;
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <div id="app-container" class="max-w-7xl mx-auto">
        <!-- Título Principal -->
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-blue-600 tracking-wider">
                Arena de Drone
            </h1>
            <div id="message-box" class="text-xl font-bold"></div>
        </header>

        <!-- Seção de Cadastro (oculta por padrão) -->
        <div id="registration-section" class="section-box fade-in hidden absolute inset-0 flex justify-center items-center bg-gray-900 bg-opacity-75 z-50">
            <div class="bg-gray-800 p-8 rounded-xl shadow-2xl flex flex-col items-center gap-6">
                <h2 class="text-3xl font-bold text-center">Cadastro de Piloto</h2>
                <form id="registration-form" class="flex flex-col items-center gap-4">
                    <input id="pilot-name-input" type="text" placeholder="Nome do Piloto" class="w-full max-w-sm p-4 text-center text-gray-900 bg-gray-300 rounded-lg placeholder-gray-500 font-semibold focus:outline-none focus:ring-4 focus:ring-blue-500 transition-all">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded-full transition-all duration-300 transform hover:scale-105 glow-button">
                        Cadastrar e Entrar na Fila
                    </button>
                </form>
            </div>
        </div>

        <!-- Painel Esquerdo: Fila de Espera -->
        <div id="left-panel" class="w-full">
            <button id="add-pilot-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded-full transition-all duration-300 transform hover:scale-105 glow-button">
                Adicionar Piloto
            </button>
            <div class="section-box flex-grow">
                <h2 class="text-3xl font-bold mb-4 text-center">Fila de Espera</h2>
                <ul id="queue-list" class="flex flex-col gap-2 text-xl scrollable">
                    <!-- Lista de pilotos será preenchida aqui -->
                </ul>
            </div>
        </div>

        <!-- Painel Principal: Voo e Controle -->
        <div id="main-panel" class="w-full section-box flex-grow">
            <h2 class="text-3xl font-bold mb-4">Próximo Piloto</h2>
            <div class="h-full flex flex-col justify-between items-center text-center">
                <p id="next-pilot-name" class="text-4xl font-extrabold text-blue-400">Nenhum</p>
                <button id="next-pilot-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-8 rounded-full transition-all duration-300 transform hover:scale-105 glow-button mt-4 hidden">
                    Chamar Próximo
                </button>
                <h2 id="current-pilot-name" class="text-6xl font-black text-white mb-8">Nenhum Piloto</h2>
                
                <div class="flex flex-col items-center gap-8 mb-8 w-full">
                    <!-- Cronômetro de Tempo de Voo -->
                    <div class="w-2/3 flex flex-col items-center gap-2">
                        <label for="flight-time-input" class="text-2xl font-bold text-gray-300">Tempo de Voo</label>
                        <input id="flight-time-input" type="text" readonly class="text-5xl font-mono text-center w-full p-4 bg-gray-800 text-blue-400 rounded-lg border-2 border-blue-500 focus:outline-none focus:ring-4 focus:ring-blue-500">
                    </div>
                    <!-- Pontuação -->
                    <div class="w-2/3 flex flex-col items-center gap-2">
                        <label for="score-input" class="text-2xl font-bold text-gray-300">Pontuação</label>
                        <input id="score-input" type="number" placeholder="Digite a pontuação" class="text-5xl text-center w-full p-4 bg-gray-800 text-blue-400 rounded-lg border-2 border-blue-500 placeholder-gray-500 focus:outline-none focus:ring-4 focus:ring-blue-500">
                    </div>
                </div>

                <!-- Botões de Controle -->
                <div id="control-buttons" class="flex gap-4">
                    <button id="start-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded-full transition-all duration-300 transform hover:scale-105 glow-button">
                        Iniciar Voô
                    </button>
                    <button id="stop-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-4 px-8 rounded-full transition-all duration-300 transform hover:scale-105 hidden">
                        Parar Vôo
                    </button>
                    <button id="save-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-8 rounded-full transition-all duration-300 transform hover:scale-105 hidden">
                        Salvar e Finalizar
                    </button>
                    <button id="discard-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-4 px-8 rounded-full transition-all duration-300 transform hover:scale-105 hidden">
                        Descartar Voo
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Painel Direito: Rankings -->
        <div id="ranking-section" class="w-full">
            <!-- Ranking de Tempo -->
            <div class="section-box">
                <h2 class="text-3xl font-bold mb-4 text-center">Melhores Tempos</h2>
                <ol id="time-ranking-list" class="flex flex-col gap-2 text-xl w-full scrollable">
                    <!-- Conteúdo preenchido pelo JS -->
                </ol>
            </div>
            <!-- Ranking de Pontuação -->
            <div class="section-box">
                <h2 class="text-3xl font-bold mb-4 text-center">Melhores Pontuações</h2>
                <ol id="score-ranking-list" class="flex flex-col gap-2 text-xl w-full scrollable">
                    <!-- Conteúdo preenchido pelo JS -->
                </ol>
            </div>
        </div>
        
    </div>

    <!-- Script JavaScript -->
    <script>
        // URL de destino do seu Google Apps Script.
        // SUBSTITUA ESTE VALOR PELA SUA URL DEPLOYED!
        const GOOGLE_SHEETS_API_URL = "https://script.google.com/macros/s/AKfycbxCmjwYKQ94oRaXi3Cts-Kd54heEWAY8EACpEMpLocNe1jKcIOaLbAFoZDAVFhmzNvyPg/exec";

        // Referências aos elementos do DOM
        const registrationSection = document.getElementById('registration-section');
        const registrationForm = document.getElementById('registration-form');
        const pilotNameInput = document.getElementById('pilot-name-input');
        const currentPilotName = document.getElementById('current-pilot-name');
        const flightTimeInput = document.getElementById('flight-time-input');
        const scoreInput = document.getElementById('score-input');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const saveBtn = document.getElementById('save-btn');
        const discardBtn = document.getElementById('discard-btn');
        const addPilotBtn = document.getElementById('add-pilot-btn');
        const nextPilotBtn = document.getElementById('next-pilot-btn');
        const queueList = document.getElementById('queue-list');
        const nextPilotName = document.getElementById('next-pilot-name');
        const timeRankingList = document.getElementById('time-ranking-list');
        const scoreRankingList = document.getElementById('score-ranking-list');
        const messageBox = document.getElementById('message-box');

        // Variáveis de estado
        let pilotQueue = [];
        let currentPilot = null;
        let timer = null;
        let startTime = 0;
        let isSaving = false;

        /**
         * Exibe uma mensagem na tela por um tempo limitado.
         * @param {string} msg - A mensagem a ser exibida.
         * @param {number} duration - Duração em milissegundos para a mensagem ficar visível.
         */
        function showMessage(msg, duration = 3000) {
            messageBox.textContent = msg;
            messageBox.classList.add('text-blue-400');
            setTimeout(() => {
                messageBox.textContent = '';
                messageBox.classList.remove('text-blue-400');
            }, duration);
        }

        /**
         * Adiciona um piloto à fila de espera.
         */
        function addToQueue(name) {
            pilotQueue.push(name);
            updateQueueDisplay();
            showMessage(`Piloto ${name} adicionado à fila!`);
            if (!currentPilot) {
                callNextPilot();
            }
        }

        /**
         * Atualiza a exibição da fila de espera.
         */
        function updateQueueDisplay() {
            queueList.innerHTML = '';
            if (pilotQueue.length > 0) {
                pilotQueue.forEach(pilot => {
                    const li = document.createElement('li');
                    li.textContent = pilot;
                    li.className = "p-2 bg-gray-700 rounded-lg text-center font-semibold";
                    queueList.appendChild(li);
                });
                nextPilotBtn.classList.remove('hidden');
                nextPilotName.textContent = pilotQueue[0];
            } else {
                nextPilotBtn.classList.add('hidden');
                nextPilotName.textContent = 'Nenhum';
            }
        }

        /**
         * Chama o próximo piloto da fila e o coloca na tela principal.
         */
        function callNextPilot() {
            if (pilotQueue.length > 0) {
                currentPilot = pilotQueue.shift();
                currentPilotName.textContent = currentPilot;
                updateQueueDisplay();
                resetFlight();
                startBtn.classList.remove('hidden');
                saveBtn.classList.add('hidden');
                discardBtn.classList.add('hidden');
            } else {
                currentPilot = null;
                currentPilotName.textContent = 'Nenhum Piloto';
                showMessage('A fila está vazia. Adicione novos pilotos.');
            }
        }

        /**
         * Inicia o cronômetro para o tempo de voo.
         */
        function startFlight() {
            if (!currentPilot) {
                showMessage('Nenhum piloto selecionado.');
                return;
            }
            startBtn.classList.add('hidden');
            stopBtn.classList.remove('hidden');
            startTime = Date.now();
            timer = setInterval(() => {
                const elapsedTime = Date.now() - startTime;
                const seconds = Math.floor(elapsedTime / 1000);
                const milliseconds = Math.floor((elapsedTime % 1000) / 10);
                flightTimeInput.value = `${seconds}.${milliseconds.toString().padStart(2, '0')}`;
            }, 10);
        }

        /**
         * Para o cronômetro do tempo de voo.
         */
        function stopFlight() {
            clearInterval(timer);
            startBtn.classList.add('hidden');
            stopBtn.classList.add('hidden');
            saveBtn.classList.remove('hidden');
            discardBtn.classList.remove('hidden');
        }

        /**
         * Reseta os campos de tempo e pontuação.
         */
        function resetFlight() {
            clearInterval(timer);
            flightTimeInput.value = '0.00';
            scoreInput.value = '';
            startBtn.classList.remove('hidden');
            stopBtn.classList.add('hidden');
            saveBtn.classList.add('hidden');
            discardBtn.classList.add('hidden');
        }

        /**
         * Salva o resultado do voo e envia para a planilha.
         */
        async function saveResult() {
            if (isSaving) return;

            const pilotName = currentPilot;
            const flightTime = parseFloat(flightTimeInput.value);
            const score = parseInt(scoreInput.value);

            if (!pilotName || isNaN(flightTime) || isNaN(score) || score < 0) {
                showMessage('Por favor, preencha o tempo e a pontuação.');
                return;
            }
            
            isSaving = true;
            saveBtn.textContent = 'Salvando Dados...';
            saveBtn.disabled = true;
            
            const data = {
                nome: pilotName,
                tempo: flightTime,
                pontuacao: score
            };

            try {
                const response = await fetch(GOOGLE_SHEETS_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    showMessage('Dados salvos com sucesso!', 5000);
                    resetFlight();
                    callNextPilot(); // Chama o próximo piloto após salvar
                    fetchRankings(); // Atualiza os rankings
                } else {
                    throw new Error('Erro na resposta da API.');
                }
            } catch (error) {
                console.error('Erro ao salvar os dados:', error);
                showMessage('Erro ao salvar. Verifique a URL do Google Sheets.');
            } finally {
                isSaving = false;
                saveBtn.textContent = 'Salvar e Finalizar';
                saveBtn.disabled = false;
            }
        }

        /**
         * Busca os rankings atualizados da planilha.
         */
        async function fetchRankings() {
            try {
                const response = await fetch(GOOGLE_SHEETS_API_URL);
                const data = await response.json();
                
                if (Array.isArray(data)) {
                    const timeRanking = data.sort((a, b) => a.tempo - b.tempo).slice(0, 5);
                    const scoreRanking = data.sort((a, b) => b.pontuacao - a.pontuacao).slice(0, 5);

                    updateRankingDisplay(timeRankingList, timeRanking.map(item => `${item.nome}: ${item.tempo}s`));
                    updateRankingDisplay(scoreRankingList, scoreRanking.map(item => `${item.nome}: ${item.pontuacao} pts`));
                } else {
                    console.error("A resposta da API não é um array:", data);
                    showMessage("Erro ao carregar os rankings.");
                }
                
            } catch (error) {
                console.error('Erro ao buscar rankings:', error);
                showMessage('Erro ao carregar rankings.');
            }
        }
        
        /**
         * Atualiza a exibição de um ranking específico.
         */
        function updateRankingDisplay(listElement, items) {
            listElement.innerHTML = '';
            if (items.length > 0) {
                items.forEach((item, index) => {
                    const li = document.createElement('li');
                    li.textContent = `${index + 1}. ${item}`;
                    li.className = "flex justify-between items-center bg-gray-700 p-3 rounded-lg font-semibold";
                    listElement.appendChild(li);
                });
            } else {
                 listElement.innerHTML = '<li class="text-center italic text-gray-400">Nenhum resultado ainda.</li>';
            }
        }
        
        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            fetchRankings();
            setInterval(fetchRankings, 30000); // Atualiza os rankings a cada 30 segundos
        });
        
        addPilotBtn.addEventListener('click', () => {
            registrationSection.classList.remove('hidden');
        });
        
        registrationForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const pilotName = pilotNameInput.value.trim();
            if (pilotName) {
                addToQueue(pilotName);
                pilotNameInput.value = '';
                registrationSection.classList.add('hidden');
            } else {
                showMessage('Por favor, digite um nome válido.');
            }
        });

        startBtn.addEventListener('click', startFlight);
        stopBtn.addEventListener('click', stopFlight);
        saveBtn.addEventListener('click', saveResult);
        nextPilotBtn.addEventListener('click', callNextPilot);
        discardBtn.addEventListener('click', () => {
            resetFlight();
            callNextPilot();
            showMessage('Voo descartado. Chamando próximo piloto.');
        });
    </script>
</body>
</html>
